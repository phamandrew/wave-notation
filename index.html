<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Synth</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="oscilloscope" id="oscilloscope">
</div>
	<div class="container">
		<h1>WAVE NOTATION</h1>
		<div class="controls">
			<div class="waveform-container">
				<label for="waveForm">Waveform</label>
				<select name="waveForm" id="waveForm">
					<option value="square">Square</option>
					<option value="sawtooth">Sawtooth</option>
					<option value="triangle">Triangle</option>
					<option value="sine">Sine</option>
				</select>
				
			</div>

			<div class="filter-container">
				<label for="filter">Filter</label>
				<select name="filter" id="filter">
					<option value="lowpass">Lowpass</option>
					<option value="highpass">Highpass</option>
					<option value="bandpass">Bandpass</option>
					<option value="lowshelf">Lowshelf</option>
					<option value="highshelf">Highshelf</option>
					<option value="peaking">Peaking</option>
					<option value="notch">Notch</option>
					<option value="allpass">Allpass</option>
				</select>
				
			</div>
			<div class="gain-container">
				
				<label for="gain">Gain</label>
				<input name="gain" id="gain" type="range" min="0" max="5" step="0.01" value="2.5"></input>
			</div>
			
		</div>


		<div class="keyboard" id="keyboard">
		</div>
		<p>Play with your keyboard</p>
<!-- 		<div class="oscilloscope" id="oscilloscope"></div>
	</div> -->
	</div>



</body>

<script src="qwerty-hancock.js"></script>
<script src="wavy-jones.js"></script>
<script src="app.js"></script>

</html>
